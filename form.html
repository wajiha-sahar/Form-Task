<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2>User Form</h2>
        <form id="signupForm" novalidate>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="johndoe123" required>
                <span class="error-message" id="usernameError">Username is required</span>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="john@example.com" required>
                <span class="error-message" id="emailError">Please enter a valid email address</span>
            </div>

            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="John" required>
                <span class="error-message" id="firstNameError">First name is required</span>
            </div>

            <div class="form-group">
                <label for="website">Website</label>
                <input type="url" id="website" name="website" placeholder="https://example.com">
                <span class="error-message" id="websiteError">Please enter a valid URL</span>
            </div>

            <div class="form-group password-group">
                <label for="password">Password</label>
                <div class="password-container">
                <input type="password" id="password" name="password" required>
                <i class="fas fa-eye" id="togglePassword"></i> 
                </div>
                <span class="error-message" id="passwordError">Password must meet the criteria</span>
            </div>

            <div class="form-group" >
                <label for="rePassword">Re-enter Password</label>
                <input type="password" id="rePassword" name="rePassword" required>
                <span class="error-message" id="rePasswordError">Passwords do not match</span>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="terms" name="terms" required>
                    I agree to the terms and conditions
                </label>
                <span class="error-message" id="termsError">You must agree to the terms and conditions</span>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
